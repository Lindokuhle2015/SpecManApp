{% extends "SpecManApp/base.html" %}


{% block body_block %}
<form role ="form" method ="post"  action = "." >
                {% csrf_token %}
<h2 class="form-signin-heading">Sign Up Here</h2>

<div class="form-group" >
 <p class="required"> <label for="id_username">Username:</label>
     <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter  your username"/></p>
</div>
 <div class="form-group">
    <p class="required"><label for="id_email">E-mail:</label>
        <input class="form-control" id="id_email" name="email" type="email" placeholder="Enter your  email address" /></p>
 </div>
<div class="form-group">
    <p class="required"><label for="id_password1">Password:</label>
        <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Enter password of your choice" /></p>
</div>
<div class="form-group">
    <p class="required"><label for="id_password2">Password (again):</label>
 <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Enter password again" /></p>
</div>
<!-- Additional Fields -->
<div class="form-group">
    <p class="required"><label for="id_firstname">FirstName:</label>
 <input class="form-control" id="id_firstname" name="firstname" type="firstname" placeholder="Enter your First Name" /></p>
</div>

<div class="form-group">
    <p class="optional"><label for="id_secondname">SecondName:</label>
 <input class="form-control" id="id_secondname" name="secondname" type="secondname" placeholder="Enter your Second Name" /></p>
</div>

<div class="form-group">
    <p class="required"><label for="id_lastname">LastName:</label>
 <input class="form-control" id="id_lastname" name="lastname" type="lastname" placeholder="Enter your Surname / Last Name" /></p>
</div>

<div class="form-group">
    <p class="required"><label for="id_fullnames">FullNames:</label>
 <input class="form-control" id="id_fullnames" name="fullnames" type="fullnames" placeholder="Enter your Full Names" /></p>
</div>

<div class="form-group">
    <p class="required"><label for="id_citytown">CityTown:</label>
 <input class="form-control" id="id_citytown" name="citytown" type="citytown" placeholder="Enter your the name of the City,Town you reside in" /></p>
</div>

<div class="form-group">
    <p class="required"><label for="id_postaladdress">PostalAddress:</label>
 <input class="form-control" id="id_postaladdress" name="postaladdress" type="postaladdress" placeholder="Enter your Postal Address" /></p>
</div>



<button type="submit" class="btn btn-default">Submit</button>

        </form>
{% endblock %}
